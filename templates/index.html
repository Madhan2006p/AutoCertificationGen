<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markus 2K26 Certificates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Main Card -->
    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl border-t border-white/10">
        <div class="text-center mb-8">
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2">
                Markus 2K26</h1>
            <p class="text-slate-400">Certificate Download Portal</p>
        </div>

        <form action="/verify" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Registration Number</label>
                <input type="text" name="roll_no" placeholder="e.g. 23BCA001" required
                    class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-all placeholder-slate-600 text-lg uppercase tracking-wider">
                <p class="text-xs text-slate-500 mt-2 text-center">CT-PG Association | Coding Club</p>
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-semibold shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-[1.02] transition-all active:scale-[0.98]">
                Search Certificates
            </button>
        </form>
    </div>

</body>

</html>
