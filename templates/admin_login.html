<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Markus 2K26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700 rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">üîê</div>
            <h1 class="text-2xl font-bold">Admin Login</h1>
            <p class="text-slate-400 text-sm">Markus 2K26 Certificate Portal</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form action="/admin/login" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-400 mb-2">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 bg-slate-900/50 border border-slate-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none">
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-semibold shadow-lg hover:shadow-purple-500/30 transition-all">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-slate-400 hover:text-white text-sm">&larr; Back to Portal</a>
        </div>
    </div>

</body>

</html>
